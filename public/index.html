<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ESP Datalogging Firebase App</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <!-- Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!-- Gauges -->
    <script src="https://cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <!-- Additional Styles -->
  </head>

  <body>
    <!-- TOP BAR -->
    <div class="topnav">
      <h1>
        Лічильники зібраних акумуляторів <i class="fas fa-clipboard-list"></i>
      </h1>
    </div>

    <!-- AUTHENTICATION BAR -->
    <div id="authentication-bar" style="display: none">
      <p>
        <span id="authentication-status">Користувач авторизований</span>
        <span id="user-details">USEREMAIL</span>
        <a href="/" id="logout-link">Вийти</a>
      </p>
    </div>

    <!-- LOGIN FORM -->
    <form id="login-form" style="display: none">
      <div class="form-elements-container">
        <label for="input-email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Username"
          id="input-email"
          required
        />

        <label for="input-password"><b>Пароль</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          id="input-password"
          required
        />

        <button type="submit" id="login-button">Увійти</button>
        <p id="error-message" style="color: red"></p>
      </div>
    </form>

    <!-- CONTENT -->
    <div class="content-sign-in" id="content-sign-in" style="display: none">
      <p>
        <span class="date-time"
          >Останнє оновлення: <span id="lastUpdate">Завантаження...</span></span
        >
      </p>
      <p>
        Карточки:
        <input
          type="checkbox"
          id="cards-checkbox"
          name="cards-checkbox"
          checked
        />
        Індикатори:
        <input
          type="checkbox"
          id="gauges-checkbox"
          name="gauges-checkbox"
          checked
        />
        Графіки:
        <input type="checkbox" id="charts-checkbox" name="charts-checkbox" />
      </p>
      <div id="cards-div">
        <div class="cards">
          <div class="card">
            <p>
              <i class="fas fa-thermometer-half" style="color: #059e8a"></i>
              Лінія "А"
            </p>
            <p>
              <span class="reading"><span id="counter1"></span> шт.</span>
            </p>
          </div>
          <div class="card">
            <p><i class="fas fa-tint" style="color: #00add6"></i> Лінія "Б"</p>
            <p>
              <span class="reading"><span id="counter2"></span> шт.</span>
            </p>
          </div>
          <div class="card">
            <p>
              <i class="fas fa-angle-double-down" style="color: #e1e437"></i>
              Лінія "В"
            </p>
            <p>
              <span class="reading"><span id="counter3"></span> шт.</span>
            </p>
          </div>
        </div>
      </div>
      <div id="gauges-div">
        <div class="cards">
          <div class="card"><canvas id="gauge-line-a"></canvas></div>
          <div class="card"><canvas id="gauge-line-b"></canvas></div>
          <div class="card"><canvas id="gauge-line-c"></canvas></div>
        </div>
      </div>
      <div id="charts-div" style="display: none">
        <p>
          <label for="charts-points-select">Кількість точок на графіку:</label>
          <select id="charts-points-select">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50" selected>50</option>
            <option value="100">100</option>
            <option value="0">Всі</option>
          </select>
        </p>
        <div id="chart-counter1" class="chart-container"></div>
        <div id="chart-counter2" class="chart-container"></div>
        <div id="chart-counter3" class="chart-container"></div>
      </div>
      <p>
        <button id="view-data-button">Переглянути всі дані</button>
        <button id="hide-data-button" style="display: none">
          Сховати дані
        </button>
        <button id="delete-button" class="deletebtn">Видалити дані</button>
      </p>
      <div id="delete-modal" class="modal" style="display: none">
        <span
          onclick="document.getElementById('delete-modal').style.display='none'"
          class="close"
          title="Close Modal"
          >×</span
        >
        <form id="delete-data-form" class="modal-content" action="/">
          <div class="container">
            <h1>Видалити дані</h1>
            <p>Ви впевнені, що хочете видалити дані?</p>
            <div class="clearfix">
              <button
                type="button"
                onclick="document.getElementById('delete-modal').style.display='none'"
                class="cancelbtn"
              >
                Відміна
              </button>
              <button
                type="submit"
                onclick="document.getElementById('delete-modal').style.display='none'"
                class="deletebtn"
              >
                Видалити
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="cards">
        <div class="card" id="table-container" style="display: none">
          <table id="readings-table">
            <tr id="theader">
              <th>Час</th>
              <th>Лінія "А" (шт)</th>
              <th>Лінія "Б" (шт)</th>
              <th>Лінія "В" (шт)</th>
            </tr>
            <tbody id="tbody"></tbody>
          </table>
          <p><button id="load-data" style="display: none">Більше...</button></p>
        </div>
      </div>
    </div>

    <!-- Firebase Initialization -->
    <script src="/firebase-config.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: CONFIG.API_KEY,
        authDomain: "esp32-database-loging.firebaseapp.com",
        databaseURL:
          "https://esp32-database-loging-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "esp32-database-loging",
        storageBucket: "esp32-database-loging.firebasestorage.app",
        messagingSenderId: "188906740513",
        appId: "1:188906740513:web:8b6a79f104530efe1cbc60",
      };
      firebase.initializeApp(firebaseConfig);
    </script>

    <!-- External Scripts -->
    <script src="/auth.js"></script>
    <script src="/charts-definition.js"></script>
    <script src="/gauges-definition.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
